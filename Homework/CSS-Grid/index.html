<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Grid (Google page)</title>
</head>
<body>
    <div class="Container">

        <div class="logo">
            <h1>Google</h1>
        </div>

        <div class="searchbar">
            <textarea name="" id="" cols="77" rows="2"></textarea>
        </div>

        
        <section class="grid">

            <header class="Border">
                <h1>Google Search</h1>
            </header>

            <article class="Border">
                <h3>I'm Feeling Lucky</h3>
            </article>

            <article class="Border">
                <h3>Google offered in : English</h3>
            </article>

        </section>
    </div>
    <div class="Impressum">
        <section>

            <header class="Border">
                <h1>Advertising</h1>
            </header>
            
            <article class="Border">
                <h3>Buisness</h3>
            </article>

            <article class="Border">
                <h3>How Search Works</h3>
            </article>

        </section>
    </div>
</body>
</html>
