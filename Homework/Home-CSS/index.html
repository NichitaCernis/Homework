<!DOCTYPE html>
<html lang="en">
<head>
    <title>Street Block| CSS</title>
    <style>
        body {background-color: #333;}
        .street {border: 1px dotted red;}

            .house { width: 150px; display: inline-block; margin-right: 150px;}
                .roof {height: 0px; width: 0px;/*background-color: red;*/ border: 75px solid brown; border-top-width: 0px;border-left-color: transparent;border-right-color: transparent; border-bottom-width: 90px;}
                .wall {background-color: antiquewhite; width: 150px; height: 150px;}
                    .window {border: solid red 5px;height: 50px; width: 50px; transform: translateX(45px) translateY(45px);}
                        .window-split-v {border-right: solid 5px red; height: 50px; width: 23px;margin-bottom: -50px;}
                        .window-split-h {border-bottom: solid 5px red; height: 22px;}

            .tall-building {background-color: bisque; height: 300px; width: 120px; display: inline-block; margin-right: 70px;}
                .balcony {border-bottom: solid 4px brown;border-left: solid 2px brown;border-right: solid 2px brown; height: 20px; width: 70px; margin-left: 23px;margin-top: 25px;}
                .balcony2 {border-bottom: solid 4px brown;border-left: solid 2px brown;border-right: solid 2px brown; height: 20px; width: 70px; margin-left: 23px;margin-top: 25px;}
                .balcony3 {border-bottom: solid 4px brown;border-left: solid 2px brown;border-right: solid 2px brown; height: 20px; width: 70px; margin-left: 23px;margin-top: 25px;}
                .door {border: solid 2px gray;border-left: solid 4px gray;border-right: solid 4px gray; height: 70px; width: 40px; margin-left: 72px;margin-top: 79px;}
                    .window-tall {border-right: solid 2px rgb(82, 82, 82);border-bottom: solid 2px rgb(82, 82, 82);height: 20px;width: 20px;}
                    .door-knob {border-bottom: solid 2px rgb(82, 82, 82);height: 20px;width: 15px;}

            .cloud {color: white; font-size: 100px;display: inline-block; vertical-align: top;}

            .small-house {width: 80px; display: inline-block; margin-right: 150px;}
                .roof2 {height: 0px; width: 20px;/*background-color: red;*/ border: 40px solid brown; border-top-width: 0px;border-left-color: transparent;border-right-color: transparent; border-bottom-width: 30px;margin-left: -10px;}
                .wall2 {background-color: antiquewhite; width: 80px; height: 100px;}    
                    .window2 {border: solid 2px red;border-left: solid 4px red;border-right: solid 4px red; height: 40px; width: 20px;}
                    .window3 {border: solid 2px red;border-left: solid 4px red;border-right: solid 4px red; height: 40px; width: 20px;margin-left: 52px; margin-top: -44px;}
    </style>
</head>
<body>
    
    <div class="street">
        <div class="house">
            <div class="roof"></div>
            <div class="wall">
                <div class="window">
                    <div class="window-split-v"></div>
                    <div class="window-split-h"></div>
                </div>
            </div>
        </div>

        <div class="tall-building">
            <div class="balcony"></div>
                <div class="balcony2"></div>
                    <div class="balcony3"></div>
            <div class="door">
                <div class=window-tall></div>
                    <div class=door-knob></div>
            </div>
        </div>

        <div class="cloud">&#9729;</div>

        <div class="small-house">
            <div class="roof2"></div>
            <div class="wall2">
                <div class="window2"></div>
                <div class="window3"></div>
            </div>
        </div>
        
    </div>

</body>
</html>
